<!DOCTYPE html>
<html lang="en">
<head>

	<title>STATE GUARD</title>
	<!--

    Template 2106 Soft Landing

	http://www.tooplate.com/view/2106-soft-landing

    -->
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="team" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <link rel="stylesheet" href="/static/css/bootstrap.min.css">
     <link rel="stylesheet" href="/static/css/owl.carousel.css">
     <link rel="stylesheet" href="/static/css/owl.theme.default.min.css">
     <link rel="stylesheet" href="/static/css/font-awesome.min.css">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="/static/css/tooplate-style.css">

</head>
<body>

     <!-- PRE LOADER -->
     <section class="preloader">
          <div class="spinner">

               <span class="spinner-rotate"></span>

          </div>
     </section>


     <!-- MENU -->
     <section class="navbar custom-navbar navbar-fixed-top" role="navigation">
          <div class="container">

               <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                    </button>

                    <!-- lOGO TEXT HERE -->
                    <a href="#" class="navbar-brand">STATE GUARD</a>
               </div>

               <!-- MENU LINKS -->
               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                                                <li><a style="color: #4cae4c" href="/police_station/manage/" class="smoothScroll"><u>Home</u></a></li>

                    </ul>
               </div>

          </div>
     </section>
     <!-- CONTACT -->
     <section id="contact" data-stellar-background-ratio="0.5">
          <div class="container">
               <div class="row">

                    <div class="col-md-offset-1 col-md-10 col-sm-12">
                         <form id="contact-form" role="form" action="" method="post">
                             {% csrf_token %}
                              <div class="section-title">
                                   <h1 class="text-left"> APPROVE LABOUR</h1>
                              </div>
    {% for i in paa %}

                              <div class="col-md-4 col-sm-4">
                                  <input type="text" name="id" readonly="readonly" value="{{ i.l_id }}" class="form-control">
                <textarea name="address" class="form-control" readonly="readonly" >{{ i.address }}</textarea>
                <input type="tel" name="phone" value="{{ i.phone }}" class="form-control" readonly="readonly">
                <input type="email" name="email" value="{{ i.email }}" readonly="readonly" class="form-control">
                <input type="text" name="district" value="{{ i.district }}" readonly="readonly" class="form-control" required="required">
                                  <input type="submit" name="approve" value="Approve" class="form-control">
                              </div>
{% endfor %}
                         </form>
                    </div>

               </div>
          </div>
     </section>


     <!-- FOOTER -->


     <!-- SCRIPTS -->
     <script src="/static/js/jquery.js"></script>
     <script src="/static/js/bootstrap.min.js"></script>
     <script src="/static/js/jquery.stellar.min.js"></script>
     <script src="/static/js/owl.carousel.min.js"></script>
     <script src="/static/js/smoothscroll.js"></script>
     <script src="/static/js/custom.js"></script>

</body>
</html>
