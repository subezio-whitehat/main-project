<!DOCTYPE html>
<html lang="en">
<head>

	<title>STATE GUARD</title>
	<!--

    Template 2106 Soft Landing

	http://www.tooplate.com/view/2106-soft-landing

    -->
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="team" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <link rel="stylesheet" href="/static/css/bootstrap.min.css">
     <link rel="stylesheet" href="/static/css/owl.carousel.css">
     <link rel="stylesheet" href="/static/css/owl.theme.default.min.css">
     <link rel="stylesheet" href="/static/css/font-awesome.min.css">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="/static/css/tooplate-style.css">

</head>
<body>

     <!-- PRE LOADER -->
     <section class="preloader">
          <div class="spinner">

               <span class="spinner-rotate"></span>

          </div>
     </section>


     <!-- MENU -->
     <section class="navbar custom-navbar navbar-fixed-top" role="navigation">
          <div class="container">

               <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                    </button>

                    <!-- lOGO TEXT HERE -->
                    <a href="#" class="navbar-brand">STATE GUARD</a>
               </div>

               <!-- MENU LINKS -->
               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                                                <li><a style="color: #4cae4c" href="/login/a_home/" class="smoothScroll"><u>Home</u></a></li>

                    </ul>
               </div>

          </div>
     </section>
     <!-- CONTACT -->
     <section id="contact" data-stellar-background-ratio="0.5">
          <div class="container">
               <div class="row">

                    <div class="col-md-offset-1 col-md-10 col-sm-12">
                         <form id="contact-form" role="form" action="" method="post">
                             {% csrf_token %}
                              <div class="section-title">
                                   <h1>LIST OF POLICE STATIONS</h1>
                              </div>
    {% if po %}
    <table class="table" style="font-size: larger">
        <tr >
           <th>ID</th>
           <th>Station Name</th>
           <th>Address</th>
           <th>Phone</th>
           <th>Email Id</th>
           <th>District</th>
            <th></th>
        </tr>
        {% for i in po %}
        <tr>
            <td>{{ i.p_id }}</td>
            <td>{{ i.station_name }}</td>
            <td>{{ i.addresss }}</td>
            <td>{{ i.phone }}</td>
            <td>{{ i.email }}</td>
            <td>{{ i.district }}</td>
            <td><a href="{% url 'admin_update_police' pid=i.p_id %}">>>></a></td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <h4>Empty List</h4>
    {% endif %}
                         <br><br><br><br><br><br><br><br><br><br><br><br><br><br>

                         </form>
                    </div>
               </div>
          </div>
     </section>


     <!-- FOOTER -->


     <!-- SCRIPTS -->
     <script src="/static/js/jquery.js"></script>
     <script src="/static/js/bootstrap.min.js"></script>
     <script src="/static/js/jquery.stellar.min.js"></script>
     <script src="/static/js/owl.carousel.min.js"></script>
     <script src="/static/js/smoothscroll.js"></script>
     <script src="/static/js/custom.js"></script>

</body>
</html>
