
<!DOCTYPE html>
<html lang="en">
<head>

	<title>STATE GUARD</title>
	<!--

    Template 2106 Soft Landing

	http://www.tooplate.com/view/2106-soft-landing

    -->
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="team" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <link rel="stylesheet" href="/static/css/bootstrap.min.css">
     <link rel="stylesheet" href="/static/css/owl.carousel.css">
     <link rel="stylesheet" href="/static/css/owl.theme.default.min.css">
     <link rel="stylesheet" href="/static/css/font-awesome.min.css">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="/static/css/tooplate-style.css">

</head>
<body>

     <!-- PRE LOADER -->
     <section class="preloader">
          <div class="spinner">

               <span class="spinner-rotate"></span>

          </div>
     </section>


     <!-- MENU -->
     <section class="navbar custom-navbar navbar-fixed-top" role="navigation">
          <div class="container">

               <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                    </button>

                    <!-- lOGO TEXT HERE -->
                    <a href="#" class="navbar-brand">STATE GUARD</a>
               </div>

               <!-- MENU LINKS -->
               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                                                <li><a style="color: #4cae4c" href="/police_station/manage/" class="smoothScroll"><u>Home</u></a></li>

                    </ul>
               </div>

          </div>
     </section>
     <!-- CONTACT -->
     <section id="contact" data-stellar-background-ratio="0.5">
          <div class="container">
               <div class="row">

                    <div class="col-md-offset-1 col-md-10 col-sm-12">
                         <form id="contact-form" role="form" action="" method="post">
                             {% csrf_token %}
                              <div class="section-title">
                                   <h1>UPDATE POLICE STATION</h1>
                              </div>
    {% for i in pp %}

                              <div class="col-md-4 col-sm-4">
                             <input type="text" name="id" required="required" value="{{ i.p_id }}" class="form-control">
                              </div>

                         <div class="col-md-4 col-sm-4">
                <input type="text" name="station_name" required="required" value="{{ i.station_name }}" class="form-control">
                              </div>
                            <div class="col-md-4 col-sm-4">
                <input type="tel" name="phone" value="{{ i.phone }}" class="form-control" required="required">
                              </div>
        <div class="col-md-4 col-sm-4">
                        <input class="form-control" type="email" name="email" value="{{ i.email }}" required="required">
                              </div>

                         <div class="col-md-8 col-sm-8">
                <textarea name="address" required="required" class="form-control">{{ i.addresss }}</textarea>
                              </div>
                         <div class="col-md-4 col-sm-4">
                <input type="text" name="district" value="{{ i.district }}" class="form-control" required="required">
                              </div>
                              <div class="col-md-4 col-sm-4">
                                                   <input type="submit" name="update" value="UPDATE" class="form-control">
                <input type="submit" name="delete" value="DELETE" class="form-control">
                              </div>
{% endfor %}
                         </form>
                    </div>

               </div>
          </div>
     </section>


     <!-- FOOTER -->


     <!-- SCRIPTS -->
     <script src="/static/js/jquery.js"></script>
     <script src="/static/js/bootstrap.min.js"></script>
     <script src="/static/js/jquery.stellar.min.js"></script>
     <script src="/static/js/owl.carousel.min.js"></script>
     <script src="/static/js/smoothscroll.js"></script>
     <script src="/static/js/custom.js"></script>

</body>
</html>
